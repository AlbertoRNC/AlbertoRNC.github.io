
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Registro de la persona usuaria</h1>
    <form>
        <div class="text">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre">
        <label for="correo">Correo Electronico</label>
        <input type="email" name="correo" id="correo">
        <br>
        <br>
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido">
        <label for="contraseña">Contraseña</label>
        <input type="password" name="contraseña" id="contraseña">
        <br>
        <br>
        </div>
        <textarea cols="50" rows="10" name="descripcion" id="descripcion" placeholder="Ingrese una descripción de ti"></textarea>
        <br>
        <p id="interes">Indica tus intereses</p>
        <label for="tecnologia">Tecnología</label>
        <input type="checkbox" name="tecnologia" id="tecnologia">
        <label for="arte">Arte</label>
        <input type="checkbox" name="arte" id="arte">
        <label for="deporte">Deporte</label>
        <input type="checkbox" name="deporte" id="deporte">
        <label for="musica">Música</label>
        <input type="checkbox" name="musica" id="musica">
        <br>
        <br>
        <button type="submit">Registrarse</button>
        
    </form>
    
    
</body>
</html>
